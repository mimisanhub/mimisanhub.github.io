<!DOCTYPE html>
<html>
<head>
  <title>Color Palette App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .color-input {
      margin-bottom: 20px;
    }

    .color-palette {
      text-align: center;
    }

    #palette {
      display: flex;
      justify-content: center;
    }

    .color-box {
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Color Palette App</h1>

  <div class="color-input">
    <label for="base-color">Base Color:</label>
    <input type="color" id="base-color">
    <button onclick="generatePalette()">Generate Palette</button>
  </div>

  <div class="color-palette">
    <h2>Color Palette:</h2>
    <div id="palette"></div>
  </div>

  <script>
    function generatePalette() {
      var baseColor = document.getElementById("base-color").value;
      var palette = document.getElementById("palette");

      // Clear existing palette
      palette.innerHTML = "";

      // Generate color combinations
      var colors = generateColors(baseColor, 5);

      // Display color palette
      colors.forEach(function(color) {
        var colorBox = document.createElement("div");
        colorBox.className = "color-box";
        colorBox.style.backgroundColor = color;
        palette.appendChild(colorBox);
      });
    }

    function generateColors(baseColor, count) {
      // Generate colors using your chosen algorithm or library
      // Here's a simple example that generates random colors
      var colors = [];

      for (var i = 0; i < count; i++) {
        var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
        colors.push(randomColor);
      }

      return colors;
    }
  </script>
</body>
</html>
