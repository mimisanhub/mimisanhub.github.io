<!DOCTYPE html>
<html>
<head>
  <title>Color Palette App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: white;
    }

    h1 {
      text-align: center;
    }

    .color-input {
      margin-bottom: 20px;
    }

    .color-palette {
      text-align: center;
    }

    #palette {
      display: flex;
      justify-content: center;
    }

    .color-box {
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 4px;
      border: 1px solid transparent;
    }

    .color-box-white {
      border-color: gray;
    }

    .selected-color {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .palette-name {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Color Palette App</h1>

  <div class="color-input">
    <label for="base-color">Base Color:</label>
    <input type="color" id="base-color" onchange="updateBaseColor()">
    <button onclick="generatePalette()">Generate Palette</button>
  </div>

  <div class="color-palette">
    <h2>Color Palette:</h2>
    <div id="palette"></div>
  </div>

  <div id="selected-color" class="selected-color"></div>
  <div id="palette-name" class="palette-name"></div>

  <script>
    var baseColorElement = document.getElementById("base-color");
    var selectedColorElement = document.getElementById("selected-color");
    var paletteNameElement = document.getElementById("palette-name");
    var baseColor = "";

    function updateBaseColor() {
      baseColor = baseColorElement.value;
    }

    function generatePalette() {
        var palette = document.getElementById("palette");

        // Clear existing palette
        palette.innerHTML = "";

        // Retrieve the selected base color
        var baseColor = baseColorElement.value;

        // Display the base color
        var baseColorBox = document.createElement("div");
        baseColorBox.className = "color-box";
        baseColorBox.style.backgroundColor = baseColor;
        palette.appendChild(baseColorBox);

        // Generate color combinations
        var colors = generateColors(baseColor, 4);

        // Display color palette
        colors.forEach(function(color) {
          var colorBox = document.createElement("div");
          colorBox.className = "color-box";
          colorBox.style.backgroundColor = color;

          if (color === "#ffffff") {
            colorBox.classList.add("color-box-white");
          }

          palette.appendChild(colorBox);
        });

        selectedColorElement.textContent = "Selected Color: " + baseColor;
        paletteNameElement.textContent = "Palette Name: " + generatePaletteName();
      }

    function generateColors(baseColor, count) {
      var colors = [];

      for (var i = 0; i < count; i++) {
        var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
        colors.push(randomColor);
      }

      return colors;
    }

    function generatePaletteName() {
      var adjectives = ["Vibrant", "Mellow", "Soothing", "Playful", "Elegant", "Whimsical", "Serene", "Dynamic", "Harmonious", "Enchanting"];
      var nouns = ["Dream", "Bliss", "Mood", "Charm", "Delight", "Fantasy", "Glee", "Wonder", "Ecstasy", "Magic"];
      var adjectiveIndex = Math.floor(Math.random() * adjectives.length);
      var nounIndex = Math.floor(Math.random() * nouns.length);
      return adjectives[adjectiveIndex] + " " + nouns[nounIndex];
    }
  </script>
</body>
</html>
