<!DOCTYPE html>
<html>
<head>
  <title>Paint App</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet">

</head>
<body>
  <div id="homeScreen">
    <h1>Welcome to Paint App</h1>
    <button id="startButton">start drawing</button>
  </div>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <select id="toolSelect">
      <option value="brush">Brush</option>
      <option value="eraser">Eraser</option>
      <option value="fill">Fill</option>
    </select>
    <label for="brushSize">Brush Size:</label>
    <input type="range" id="brushSize" min="1" max="50" value="10">
    <label for="brushColor">Brush Color:</label>
    <input type="color" id="brushColor" value="#000000">
    <label for="opacity">Opacity:</label>
    <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
    <button id="clearButton">Clear Canvas</button>
    <button id="saveButton">Save Image</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let isDrawing = false;
    let isEraser = false;
    let isFillMode = false;
    let brushSize = 10;
    let brushColor = '#000000';
    let opacity = 1;

    function startDrawing(e) {
      isDrawing = true;
      draw(e.clientX, e.clientY);
    }

    function stopDrawing() {
      isDrawing = false;
    }

    function draw(x, y) {
      if (isFillMode) {
        fillCanvas(x, y);
        return;
      }

      ctx.lineTo(x, y);
      ctx.strokeStyle = isEraser ? 'white' : brushColor;
      ctx.lineWidth = brushSize;
      ctx.globalAlpha = opacity;
      ctx.lineCap = 'round';
      ctx.stroke();
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function fillCanvas(x, y) {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const pixelStack = [[x, y]];
      const fillColor = hexToRgb(brushColor);

      const targetColor = getPixelColor(imageData, x, y);
      if (colorsMatch(targetColor, fillColor)) return;

      while (pixelStack.length) {
        const newPos = pixelStack.pop();
        const [nx, ny] = newPos;

        const currentColor = getPixelColor(imageData, nx, ny);
        if (colorsMatch(currentColor, targetColor)) {
          setPixelColor(imageData, nx, ny, fillColor);

          pixelStack.push([nx + 1, ny]);
          pixelStack.push([nx - 1, ny]);
          pixelStack.push([nx, ny + 1]);
          pixelStack.push([nx, ny - 1]);
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }

    function getPixelColor(imageData, x, y) {
      const offset = (y * imageData.width + x) * 4;
      return [
        imageData.data[offset],
        imageData.data[offset + 1],
        imageData.data[offset + 2],
        imageData.data[offset + 3]
      ];
    }

    function setPixelColor(imageData, x, y, color) {
      const offset = (y * imageData.width + x) * 4;
      imageData.data[offset] = color[0];
      imageData.data[offset + 1] = color[1];
      imageData.data[offset + 2] = color[2];
      imageData.data[offset + 3] = color[3];
    }

    function colorsMatch(color1, color2) {
      return (
        color1[0] === color2[0] &&
        color1[1] === color2[1] &&
        color1[2] === color2[2] &&
        color1[3] === color2[3]
      );
    }

    function hexToRgb(hex) {
      const shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
      hex = hex.replace(shorthandRegex, (m, r, g, b) => r + r + g + g + b + b);
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result
        ? [
            parseInt(result[1], 16),
            parseInt(result[2], 16),
            parseInt(result[3], 16),
            255
          ]
        : null;
    }

    function selectTool() {
      const toolSelect = document.getElementById('toolSelect');
      const selectedTool = toolSelect.options[toolSelect.selectedIndex].value;

      isEraser = selectedTool === 'eraser';
      isFillMode = selectedTool === 'fill';
    }

    canvas.addEventListener('mousedown', (e) => {
      startDrawing(e);
    });

    canvas.addEventListener('mouseup', () => {
      stopDrawing();
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDrawing) {
        draw(e.clientX, e.clientY);
      }
    });

    document.getElementById('clearButton').addEventListener('click', clearCanvas);
    document.getElementById('saveButton').addEventListener('click', () => {
      const dataURL = canvas.toDataURL();
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'drawing.png';
      link.click();
    });

    document.getElementById('brushSize').addEventListener('input', (e) => {
      brushSize = e.target.value;
    });

    document.getElementById('brushColor').addEventListener('input', (e) => {
      brushColor = e.target.value;
    });

    document.getElementById('opacity').addEventListener('input', (e) => {
      opacity = e.target.value;
    });

    document.getElementById('startButton').addEventListener('click', () => {
      const homeScreen = document.getElementById('homeScreen');
      const controls = document.getElementById('controls');

      homeScreen.style.display = 'none';
      controls.style.display = 'flex';
      canvas.style.display = 'block';

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
