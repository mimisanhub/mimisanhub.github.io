<!DOCTYPE html>
<html>
<head>
  <title>Register Page</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "georgia", cursive;
    }

    #registerScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #b5eaff;
    }

    #registerContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    #registerContainer input {
      margin-bottom: 10px;
      padding: 5px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="registerScreen">
    <h1>Register</h1>
    <div id="registerContainer">
      <input type="text" id="newUsername" placeholder="New Username">
      <input type="password" id="newPassword" placeholder="New Password">
      <button id="registerButton">Register</button>
    </div>
  </div>

  <script>
    const registerButton = document.getElementById('registerButton');

    registerButton.addEventListener('click', () => {
      const newUsername = document.getElementById('newUsername').value;
      const newPassword = document.getElementById('newPassword').value;

      if (newUsername.trim() === '' || newPassword.trim() === '') {
        alert('Please enter both username and password.');
      } else {
        // Your registration logic here (e.g., save the newUsername and newPassword)
        // For the purpose of this example, let's just show an alert.
        alert('Registration successful! You can now login with your new account.');
        document.getElementById('newUsername').value = '';
        document.getElementById('newPassword').value = '';
      }
    });
  </script>
</body>
</html>
